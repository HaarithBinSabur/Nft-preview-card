<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
<!--  Font Styles -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



  <main class="card">
    <div class="card__content">
      <picture class="card__image">
        <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
      </picture>
      <p class="card__title">Equilibrium #3429</p>
      
      <p class="card__information">Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="flex__group">
        <p><img src="images/icon-ethereum.svg" alt="icon-ethereum" class="card__price
          ">0.041 ETH<img src="images/icon-clock.svg" alt="icon-clock" class="card__time">3 days left</p>
      </div>
      
      <p class="card__information-image"> <img src="images/image-avatar.png" alt="image-avatar" class="card__avatar">Creation of<span> Jules Wyvern</span></p>
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Haarith</a>.
  </div>
</body>
</html>
